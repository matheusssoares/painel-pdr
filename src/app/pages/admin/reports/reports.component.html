<nb-layout>
  <nb-layout-column>
    <nb-card class="container-card">
      <nb-card-header class="card-head-pages">
        <h4>RELATÃ“RIOS</h4>
      </nb-card-header>

      <!-- FILTROS -->
      <nb-card-body class="example-items-col">
        <div class="row">
          <label for="">Selecione a campanha</label><br />
          <nb-select
            placeholder="Selecione a campanha"
            size="large"
            (selectedChange)="selectCampaign($event)"
          >
            @for (item of items; track $index) {
            <nb-option class="text-uppercase" [value]="item">
              {{ item.name }}
            </nb-option>
            }
          </nb-select>
        </div>
        @if (carregouGrafico) {
        <div style="height: 400px; width: 400px; margin-top: 1rem" class="card flex justify-center">
          <p-chart
            type="doughnut"
            [data]="data"
            [options]="options"
          />
        </div>
        }
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
