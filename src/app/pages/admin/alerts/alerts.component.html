<nb-layout>
  <nb-layout-column>
    <p-toast />

    <nb-card class="container-card">
      <nb-card-header class="card-head-pages">
        <h4>COMUNICADOS</h4>
        <button (click)="openModal(false, null)" nbButton status="success">
          <nb-icon icon="plus-outline"></nb-icon> Adicionar
        </button>
      </nb-card-header>

       <!-- DISPLAY TABLE WITH DATA PERSONALIZATION -->
       <div class="container-table">
        <p-table
          #dt1
          dataKey="id"
          [value]="items"
          styleClass="p-datatable-striped"
          [tableStyle]="{ 'min-width': '75rem' }"
          [paginator]="true"
          [rows]="15"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[15, 30, 45]"
          currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
          [globalFilterFields]="['title', 'description', 'status']"
        >
          <ng-template pTemplate="caption" class="caption">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input
                  class="input-search"
                  pInputText
                  type="text"
                  (input)="applyFilterGlobal($event, 'contains')"
                  placeholder="Pesquisar"
                />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr class="mg-top-16 padding-16 h-table">
              <th pSortableColumn="name">
                TÍTULO <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="price">
                DESCRIÇÃO <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="status">
                STATUS <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th>AÇÕES</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-items>
            <tr>
              <td class="uppercase">{{ items.title }}</td>
              <td>
                <div [innerHTML]="items.description"></div>
              </td>
              <td>
                @if (items.status) {
                  <span class="badge badge-success">PUBLICADO</span>
                } @else {
                  <span class="badge badge-danger">NÃO PUBLICADO</span>
                }
              </td>
              <td>
                <span>
                  <button
                    (click)="openModal(true, items)"
                    nbButton
                    ghost
                    status="primary"
                  >
                    <nb-icon icon="edit-2-outline"></nb-icon>
                  </button>
                </span>
                <span>
                  <button 
                   (click)="deleteItem(items.objectId)" 
                  nbButton ghost status="danger">
                    <nb-icon icon="trash-2-outline"></nb-icon>
                  </button>
                </span>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="card">
        <form [formGroup]="form" (ngSubmit)="save()">
          <p-dialog
            [(visible)]="visible"
            [header]="headerModal"
            closeicon="pi pi-times"
            [modal]="true"
            [style]="{ width: '30rem' }"
          >
            <nb-form-field class="center-form mg-top-16">
              <label class="bold" for="title">Título do comunicado</label>
              <input
                id="title"
                placeholder="Título do comunicado"
                size="large"
                fullWidth=""
                type="text"
                autofocus=""
                nbInput
                formControlName="title"
              />
            </nb-form-field>

            <div class="editor mg-top-16">
              <label class="bold" for="description">Descrição</label>
              <p-editor
                formControlName="description"
                [style]="{ height: '100px' }"
              />
            </div>

            <div class="card flex justify-center border-none mg-top-16">
              <label for="status" class="bold"
                >Marcar comunicado como visível?</label
              >
              <p-toggleswitch formControlName="status" />
            </div>

            <input type="hidden" formControlName="objectId" />

            <ng-template #footer>
              <p-button
                label="Cancelar"
                [text]="true"
                severity="secondary"
                (click)="resetForm()"
              />
              <p-button
                [label]="
                  headerModal === 'Adicionar comunicado'
                    ? 'Criar comunicado'
                    : 'Editar comunicado'
                "
                type="submit"
                severity="primary"
              />
            </ng-template>
          </p-dialog>
        </form>
      </div>
    </nb-card>
  </nb-layout-column>
</nb-layout>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
